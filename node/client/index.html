<!DOCTYPE html>
<html >
	<head>
		  <meta charset="utf-8">
 		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  		  <title>My NODEJS App</title>
  		  <meta name="description" content="">
  		  <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-app="myNode">
		<div ng-controller="memberCtrl">
			<h1>10Decoders had {{member.length}} members</h1>
			<ul>
				<li ng-repeat="mem in member">{{mem.name}}</li>
			</ul>
			<form ng-submit="sub()">
			<input type="text" placeholder="Enter name" ng-model="memberName" value=""/>
			<button type="submit">Insert</button>
			</form>
		</div>	
		
		<p>HEllO Friends</p>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
		<!-- <script src="node/node_modules/angular.js"></script>  -->
		<script type="text/javascript" src="/js/member.js"></script>
		<!-- <script type="text/javascript" src="/views/controllers/sampJson.js"></script> -->
		<!-- <script type="text/javascript" src="/js/app.js"></script>  -->
	</body>	
</html>
